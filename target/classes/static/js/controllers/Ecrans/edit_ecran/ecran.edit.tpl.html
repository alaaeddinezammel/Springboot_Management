<div class="page">
	<section class="card register">
		<form name="myform" ng-submit="vm.PUTLogiciel(vm.logiciel)" novalidate>

			<div class="textintro">
				<h2>Modifier Ecran</h2>


			</div>

			<fieldset>
				<legend class="pull-left"> Information Basic</legend>

				<label class="control-label" for="marque">taille Ecran </label> <input
					type="number" name="tailleEcran" class="form-group"
					placeholder="tailleEcran" ng-model="vm.logiciel.tailleEcran"
					ng-required="true">
				<p class="error validationerror"
					ng-show="myform.tailleEcran.$invalid && myform.tailleEcran.$touched">
					taper taille Ecran.</p>





				<div class="row">
					<div class="form-group col-xs-4">
						<label class="control-label" for="fournisseurP">Fournisseur
						</label>
						<div>


							<select ng-model="vm.logiciel.fournisseur2.numF"
								data-ng-options="typ.numF as typ.nomF for typ in vm.four"></select>

						</div>

						<p class="error validationerror"
							ng-show="myform.fournisseurP.$invalid && myform.fournisseurP.$touched">
							selectionner fournisseur .</p>
					</div>




					<div class="form-group col-xs-4">
						<label class="control-label" for="GarentieP">Type Garentie
						</label>
						<div>


							<select ng-model="vm.logiciel.garantie2.numGarentie"
								data-ng-options="gara.numGarentie as gara.typeGarentie for gara in vm.gar"></select>

						</div>

						<p class="error validationerror"
							ng-show="myform.GarentieP.$invalid && myform.GarentieP.$touched">
							selectionner type garentie .</p>
					</div>

					<div class="form-group col-xs-4">
						<label class="control-label" for="marque">Marque </label>
						<div>


							<select ng-model="vm.logiciel.marque1.numMarque" id="marque"
								data-ng-options="ma.numMarque as ma.nomMarque for ma in vm.marqs"></select>

						</div>

						<p class="error validationerror"
							ng-show="myform.marque.$invalid && myform.marque.$touched">
							selectionner marque.</p>
					</div>
				</div>

			</fieldset>



			<button type="submit" class="btn">Envoyer</button>
			<button type="reset" ng-click="vm.cancelform()" class="btn">Annuler</button>
		</form>
	</section>
</div>
