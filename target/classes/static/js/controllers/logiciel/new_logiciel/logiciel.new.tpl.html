<div class="page">
	<section class="card register">
		<form name="myform" ng-submit="vm.postLogiciel(vm.logiciel)"
			novalidate>

			<div class="textintro">
				<h2>Nouveau Logiciel</h2>


			</div>

			<fieldset>
		

				<label class="col-sm-22 control-label" for="editeurL">editeur
					logiciel</label> <input type="text" name="editeurL" class="form-group"
					placeholder="editeur logiciel pe:eclipse.."
					ng-model="vm.logiciel.editeurL" ng-required="true">
				<p class="error validationerror"
					ng-show="myform.editeurL.$invalid && myform.editeurL.$touched">
					taper nom editeur correctement.</p>

				<label class="col-sm-22 control-label" for="nom Logiciel">nom
					logiciel</label> <input type="text" name="nomL" class="form-group"
					placeholder="nom logiciel " ng-model="vm.logiciel.nomL"
					ng-required="true">
				<p class="error validationerror"
					ng-show="myform.nomL.$invalid && myform.nomL.$touched">tapper
					nom logiciel correctement.</p>



				<label class="col-sm-22 control-label" for="numSerl">numero
					serie </label> <input type="number" name="numSerl" class="form-group"
					min="0" placeholder="numero serie  " ng-model="vm.logiciel.numSerl"
					ng-required="true">
				<p class="error validationerror"
					ng-show="myform.numSerl.$invalid && myform.numSerl.$touched">
					tapper numero serie correctement.</p>

				<label class="col-sm-22 control-label" for="licenceL">licence
				</label> <input type="number" name="licenceL" class="form-group" min="0"
					placeholder=" licenceL  " ng-model="vm.logiciel.licenceL"
					ng-required="true">
				<p class="error validationerror"
					ng-show="myform.licenceL.$invalid && myform.licenceL.$touched">
					tapper licence correctement.</p>
			</fieldset>



			<fieldset>
				<legend>Software Information</legend>
				<div class="row">
					<div class="form-group col-xs-8">
						<label for="dateL" class="col-xs-6">Date logicielle</label> <br>
						<br> <input class="col-xs-6" type="date" name="dateL"
							max="{{vm.dateV.currentDate | date: 'yyyy-MM-dd'}}"
							placeholder="date installation" ng-model="vm.logiciel.dateL"
							ng-required="true"> <br> <br>
						<p class="error validationerror"
							ng-show="myform.dateL.$invalid && myform.dateL.$touched">
							tapper date correctement.</p>

					</div>


					<div class="form-group col-xs-4">
						<label for="versionL" class="col-xs-6">Version </label><br>
						<br> <input class="col-xs-6" type="number" name="versionL"
							min="0" placeholder=" versionL " ng-model="vm.logiciel.versionL"
							ng-required="true">
						<p class="col-xs-4" class="error validationerror"
							ng-if="myform.versionL.$invalid && myform.versionL.$touched">
							tapper version correctement.</p>


					</div>

				</div>



				<div class="form-group">
					<label class="col-sm-22 control-label" for="typeL">Type SE</label>
					<div class="col-sm-22">
						<select ng-required="true" name="typeL" id="typeL"
							class="form-group" ng-model="vm.logiciel.typeL">
							<option ng-repeat="typ in vm.type" value="{{typ}}">
								{{typ}}</option>
						</select>
					</div>

					<p class="error validationerror"
						ng-show="myform.typeL.$invalid && myform.typeL.$touched">
						taper date logiciel .</p>
				</div>
			</fieldset>

			<button type="submit" class="btn">Envoyer</button>
			<button type="reset" ng-click="vm.cancelform()" class="btn">Annuler</button>
		</form>

	</section>
</div>
