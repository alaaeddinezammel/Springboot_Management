<div class="page">
	<section class="card register">
		<form name="myform" ng-submit="vm.PUTLogiciel(vm.logiciel)" novalidate>

			<div class="textintro">
				<h2>Modifier Logiciel</h2>


			</div>



			<fieldset>
				
				<div class="row">
					<div class="form-group col-xs-8">
						<label for="dateL" class="col-xs-6">Date logicielle</label> <br>
						<br> <input class="col-xs-6" type="date" name="dateL"
							max="{{vm.dateV.currentDate | date: 'yyyy-MM-dd'}}"
							placeholder="date installation" ng-model="vm.logiciel.dateL"
							ng-required="true"> <br> <br>
						<p class="error validationerror"
							ng-show="myform.dateL.$invalid && myform.dateL.$touched">
							tapper date correctement.</p>

					</div>


					<div class="form-group col-xs-4">
						<label for="versionL" class="col-xs-6">Version </label><br>
						<br> <input class="col-xs-6" type="number" name="versionL"
							min="0" placeholder=" versionL " ng-model="vm.logiciel.versionL"
							ng-required="true">
						<p class="col-xs-4" class="error validationerror"
							ng-if="myform.versionL.$invalid && myform.versionL.$touched">
							tapper version correctement.</p>


					</div>

				</div>

<br><br><br>

			</fieldset>

			<button type="submit" class="btn">Envoyer</button>
			<button type="reset" ng-click="vm.cancelform()" class="btn">Annuler</button>
		</form>
	</section>
</div>
