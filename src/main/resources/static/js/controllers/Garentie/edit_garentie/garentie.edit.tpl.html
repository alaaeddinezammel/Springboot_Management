<div class="page">
	<section class="card register">
		<form name="myform" ng-submit="vm.PUTLogiciel(vm.logiciel)" novalidate>

			<div class="textintro">
				<h2>Modifier Garentie</h2>


			</div>

			<fieldset>
				<legend class="pull-left"> Information Basic</legend>

				<label class="control-label" for="ecran">type garentie </label> <input
					type="text" name="typeGarentie" class="form-group"
					placeholder="typeGarentie" ng-model="vm.logiciel.typeGarentie"
					ng-required="true">
				<p class="error validationerror"
					ng-show="myform.typeGarentie.$invalid && myform.typeGarentie.$touched">
					taper type Garentie.</p>



				<label class="control-label" for="ecran">duree garentie </label><input
					type="text" name="dureeGarentie" class="form-group"
					placeholder="dureeGarentie" ng-model="vm.logiciel.dureeGarentie"
					ng-required="true">
				<p class="error validationerror"
					ng-show="myform.dureeGarentie.$invalid && myform.dureeGarentie.$touched">
					taper type Garentie.</p>




			</fieldset>



			<button type="submit" class="btn">Envoyer</button>
			<button type="reset" ng-click="vm.cancelform()" class="btn">Annuler</button>
		</form>
	</section>
</div>
