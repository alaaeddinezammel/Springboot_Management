<div class="page">
	<section class="card register">
		<form name="myform" ng-submit="vm.PUTLogiciel(vm.logiciel)" novalidate>

			<div class="textintro">
				<h2>Modifier Maintenance</h2>


			</div>

					<fieldset>
				<legend class="pull-left"> Information Basic</legend>

<div class="row">

					<div class="form-group col-xs-6">
					<label class="control-label" for="GarentieP">Date debut maintenance
					 </label>
				<input  type="date" name="dateDebutMaint"
					max="{{vm.dateV.currentDate | date: 'yyyy-MM-dd'}}"
					placeholder="dateDebutMaint" ng-model="vm.logiciel.dateDebutMaint"
					ng-required="true"> <br> <br>
				<p class="error validationerror"
					ng-show="myform.dateDebutMaint.$invalid && myform.dateDebutMaint.$touched">
					tapper dateDebut Maint correctement.</p>
					</div>
					
					
					<div class="form-group col-xs-6">
<label class="control-label" for="GarentieP">Date fin maintenance
					 </label>
				<input  type="date"
					name="dateFinMaint"
					max="{{vm.dateV.currentDate | date: 'yyyy-MM-dd'}}"
					placeholder="dateFinMaint" ng-model="vm.logiciel.dateFinMaint"
					ng-required="true"> <br> <br>
				<p class="error validationerror"
					ng-show="myform.dateFinMaint.$invalid && myform.dateFinMaint.$touched">
					tapper dateFinMaint correctement.</p>
					</div></div>
					
					
					<div class="row">
					<div class="form-group col-xs-12">
<label class="control-label" for="GarentieP">Commentaire
					 </label>
			 <input type="text" name="commentaire"
					class="form-group" placeholder="commentaire"
					ng-model="vm.logiciel.commentaire" ng-required="true">
				<p class="error validationerror"
					ng-show="myform.commentaire.$invalid && myform.commentaire.$touched">
					tapper commentaire correctement.</p>


</div></div>
			</fieldset>





			<button type="submit" class="btn">Envoyer</button>
			<button type="reset" ng-click="vm.cancelform()" class="btn">Annuler</button>
		</form>
	</section>
</div>
