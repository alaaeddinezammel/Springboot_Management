
<button ng-disabled="vm.loggedU.data.roles=='ROLE_DIRECTION'" type="button" ng-click="vm.addItem()"
	class="btn btn-sm btn-success">
	<i class="glyphicon glyphicon-plus"> </i> ajouter perepherique
</button>
<table st-table="vm.classifieds" class="table table-striped">
	<thead>
		<tr>
			<th st-sort="firstName">Nom</th>
			<th st-sort="lastName">Type</th>
			<th st-sort="birthDate">Etat</th>
			<th st-sort="balance">Adress IP</th>
			<th st-sort="birthDate">Fournisseur</th>
			<th st-sort="balance">Numero garentie</th>

		</tr>
		<tr>

			<th colspan="4"><input st-search placeholder="recherche globale"
				class="input-sm form-control" ng-model="searchName" type="search" />
			</th>
		</tr>
	</thead>
	<tbody>
		<tr
			dir-paginate="row in vm.classifieds|filter:searchName|itemsPerPage:5">

			<td>{{row.nomMatriel}}</td>
			
			<td>{{row.typeP}}</td>
			
			<td>{{row.etatMateriel}}</td>

			<td>{{row.adrIPMateriel}}</td>

			<td>{{row.fournisseur1.nomF}}</td>
			
			<td>{{row.garantie1.typeGarentie}}</td>

			<td>

				<button ng-click="vm.Historique(row)" type="button"
					class="btn btn-sm btn-info">
					<i class="glyphicon glyphicon-new-window"> </i> Historique
				</button>
			</td>




			<td>
				<button ng-disabled="vm.loggedU.data.roles=='ROLE_DIRECTION'" ng-click="vm.EditLog(row)" type="button"
					class="btn btn-sm btn-primary">
					<i class="glyphicon glyphicon-edit"> </i> Modifier
				</button>
			</td>




			<td>
				<button ng-disabled="vm.loggedU.data.roles=='ROLE_DIRECTION'" ng-click="vm.deleteLog(row.numMateriel)" type="button"
					class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-remove-circle"> </i>
				</button>
			</td>


		</tr>
	</tbody>
</table>
<dir-pagination-controls max-size="5" direction-links="true"
	boundary-links="true"> </dir-pagination-controls>
